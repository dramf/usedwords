name: Create Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - run: mkdir -p releases

    - uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - run: go build -o releases/userwords
    
    - uses: actions/upload-artifact@v2
      with:
        name: usedwords
        path: releases/userwords
      
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false  
